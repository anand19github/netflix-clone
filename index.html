<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Netflix Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Hero Section -->
  <div class="hero">
    <div class="overlay"></div>
    <nav class="navbar">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" class="logo" alt="Netflix Logo"/>
      <button class="sign-in">Sign In</button>
    </nav>
    <div class="hero-content">
      <h1>Unlimited movies, TV shows and more.</h1>
      <h2>Watch anywhere. Cancel anytime.</h2>
      <p>Ready to watch? Enter your email to create or restart your membership.</p>
      <div class="email-form">
        <input type="email" placeholder="Email address" />
        <button onclick="subscribe()">Get Started &gt;</button>
      </div>
    </div>
  </div>

  <!-- Movie Recommendations -->
  <section class="category">
    <h2>Trending Now</h2>
    <div class="row">
      <img src="https://image.tmdb.org/t/p/w300/9Gtg2DzBhmYamXBS1hKAhiwbBKS.jpg" alt="Movie 1">
      <img src="https://tse3.mm.bing.net/th/id/OIP.aEhm7J-eumF5SBPCD8VfQwHaLH?pid=Api&P=0&h=220" alt="Movie 2">
      <img src="https://image.tmdb.org/t/p/w300/8UlWHLMpgZm9bx6QYh0NFoq67TZ.jpg" alt="Movie 3">
      <img src="https://tse4.mm.bing.net/th/id/OIP.2ibS_8oP60Q5HcXJQ7GDIgHaKy?pid=Api&P=0&h=220" alt="Movie 4">
    </div>
  </section>

  <section class="category">
    <h2>Top Rated</h2>
    <div class="row">
      <img src="https://image.tmdb.org/t/p/w300/q6y0Go1tsGEsmtFryDOJo3dEmqu.jpg" alt="Movie 1">
      <img src="https://image.tmdb.org/t/p/w300/aJn9XeesqsrSLKcHfHP4u5985hn.jpg" alt="Movie 2">
      <img src="https://image.tmdb.org/t/p/w300/dIWwZW7dJJtqC6CgWzYkNVKIUm8.jpg" alt="Movie 3">
      <img src="https://image.tmdb.org/t/p/w300/udDclJoHjfjb8Ekgsd4FDteOkCU.jpg" alt="Movie 4">
    </div>
  </section>

  <section class="category">
    <h2>Web Series</h2>
    <div class="row">
      <img src="https://image.tmdb.org/t/p/w300/wHa6KOJAoNTFLFtp7wguUJKSnju.jpg" alt="Web 1">
      <img src="https://tse4.mm.bing.net/th/id/OIP.XfSJqpFBTlhWtR_EpnerUQHaEK?pid=Api&P=0&h=220" alt="Web 2">
      <img src="https://image.tmdb.org/t/p/w300/u3bZgnGQ9T01sWNhyveQz0wH0Hl.jpg" alt="Web 3">
      <img src="https://tse2.mm.bing.net/th/id/OIP.VDc_1hdwHEnEft6z_WCIogHaDt?pid=Api&P=0&h=220" alt="Web 4">
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Anand Raj. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
